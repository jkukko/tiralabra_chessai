plugins {
    id 'application',
    id 'jacoco'
    id 'checkstyle'
}

application {
    mainClass = 'Main'
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}
